<div class="row">
    <div class="col-md-4 col-sm-8 m-auto text-center py-5">
        <h3>Administrator Login</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-8 m-auto py-5">
        <form class="form login-form">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="login()">Login</button>
                <button class="btn btn-default" [routerLink]="['/']">Cancel</button>
            </div>
        </form>
        
    </div>
</div>
